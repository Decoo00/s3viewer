<!DOCTYPE html>
<html>
<head>
    <title>FBX Web Viewer</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { width: 100%; height: 100%; }
        #info { position: absolute; top: 10px; width: 100%; text-align: center; color: white; }
        #side-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 200px;
            max-height: 80vh;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            border-radius: 8px;
            font-family: sans-serif;
            overflow-y: auto;
        }
        #model-list { list-style: none; padding: 0; }
        #model-list li {
            padding: 8px;
            cursor: pointer;
            border-bottom: 1px solid #444;
            transition: background 0.2s;
        }
        #model-list li:hover { background: #555; }
        #color-picker-container {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            font-family: sans-serif;
        }
        #team-color-input {
            width: 50px;
            height: 50px;
            border: none;
            cursor: pointer;
            background: none;
        }

        #category-wrapper {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
        }

        #category-bar {
            display: flex;
            gap: 15px;
            background: rgba(0, 0, 0, 0.6);
            padding: 15px 25px;
            border-radius: 50px;
            backdrop-filter: blur(5px);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .cat-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #333;
            background-size: 80%; /* 아이콘 크기 조절 */
            background-position: center;
            background-repeat: no-repeat;
            border: 3px solid white;
            cursor: pointer;
            transition: transform 0.2s, border-color 0.2s;
        }

        .cat-btn:hover {
            transform: scale(1.1) translateY(-5px);
            border-color: #f0fd01; /* 스플래툰 옐로우 */
        }
    </style>
</head>
<body>
    <div id="info">FBX 모델 뷰어 - 마우스로 회전하세요</div>
    <div id="side-panel">
        <h2 id="list-title">무기</h2> 
        <ul id="model-list"></ul>
    </div>
    <div id="category-wrapper">
        <div id="category-bar"></div>
    </div>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
      }
    </script>
    <script type="module" src="main.js"></script>
    <div id="color-picker-container">
        <label>잉크 색</label>
        <input type="color" id="team-color-input" value="#ff00ff">
    </div>
</body>
</html>
